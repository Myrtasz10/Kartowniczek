name: kartowniczek
description: Kartowniczek to aplikacja ułatwiająca śledzenie przebiegu odbywającej się fizycznie gry karcianej. Pożegnaj kartkę papieru i długopis! Wpisz wartości, a kartowniczek podliczy punkty i przechowa dla ciebie zapis gry. Obecnie obsługiwane gry to tysiąc i kent.

publish_to: 'none'

version: 1.3.2
